<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <img src="emoji.jpg" id="imagen">
    <img src="niña.jpg" id="imagen2">
    <script>
        document.getElementById("imagen").setAttribute("src","niña.jpg");
        document.getElementById("imagen2").setAttribute("src","logo.png")
    </script>
</body>
</html>
