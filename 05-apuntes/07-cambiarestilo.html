<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo</title>
</head>
<body>
    <p id="parrafo">Este es el parrafo que va a a cambiar</p>
    <button onclick="cambiarEstilo()">Cambiar</button>
    <script>
        function cambiarEstilo(){
            var elemento=document.getElementById("parrafo")
            elemento.style.color="blue"
            elemento.style.backgroundColor="green"
            elemento.style.fontSize="30px"
        }
    </script>
</body>
</html>
