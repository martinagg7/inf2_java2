<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h2>Click ratón</h2>
    <p id="miParrafo">Haz click en el boton</p>
    <button id="miBoton">Click aqui</button>
    <p id="Parrafo2">Presiona una tecla</p>
    <p id="Parrafo3">Mueve el raton</p>
    <script>
        // hacer click
        var boton=document.getElementById("miBoton")
        boton.addEventListener("click",function()
            {var parrafo=document.getElementById("miParrafo")
            parrafo.innerHTML="!Botón clik"})

        // pulsar una tecla lo de meter la variable event sirve para guardar la tecla que pulsas en el momento
        document.addEventListener("keydown",function(event){
            var cambiar=document.getElementById("Parrafo2")
            cambiar.innerHTML="Tecla presionada"+event.key

            })
        // mover raton 
        document.addEventListener("mousemove", function(event){
            var sustituir=document.getElementById("Parrafo3")
            sustituir.innerHTML=event.clientX+event.clientY
        })
    </script>
</body>
</html>
